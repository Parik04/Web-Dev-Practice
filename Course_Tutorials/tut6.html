<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <a href="https://www.google.com/?client=safari">Go to google</a><br>    <!--href is attribute and a is tag-->  <!--type a and press enter for emmet abbreviation-->
    <a href="https://www.google.com/?client=safari" target = "_blank">Go to google</a><br> <!--opens link in new tab upon clicking-->
    <a href="/tut5.html" target = "_blank">Tut 5</a><br>     <!--type / and then enter file name-->

    <img src="paik.jpg" alt="Error loading image" width = "300">      <!--type img and press enter for emmet abbreviation-->  <!--image is not present hence alt text is shown-->
    <img src="https://source.unsplash.com/random" alt="remote image">

    <img src="https://source.unsplash.com/200x400/?nature,water" alt="random image"> <!--size can be changed here but is not recommended(shud be done with css)-->

</body>
</html>
