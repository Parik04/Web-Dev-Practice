 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
 </head>
 <body>
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is also a paragraph</p>  <!--p is a block element(takes whole space)-->
    <span style="border: 2px solid green;">this is a span</span>
    <span style="border: 2px solid green;">this is also a span </span> <!--span is an inline element(takes only its required space) -->
    <br>
 </body>
 </html>
