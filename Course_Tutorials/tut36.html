<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes and Animations</title>
</head>
<style>
    .container{
        display: flex;
        background-color: yellowgreen;
    }
    .box{
        background-color: green;
        width: 250px;
        height: 250px;
        position: relative;
        animation-name: parik2; /*try both parik1 and parik2 animations*/
        animation-duration: 2s;
        animation-iteration-count: 3; /*can be infinite too*/
        animation-fill-mode: forwards; /*ends at to position*/
        animation-timing-function: ease-in; /*starts slow, ends fast*/
        animation-delay: 3s; /*waits for 3s on opening page and then starts*/
        /*animation-direction: reverse;*/

        /*animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-fill-mode;*/
        /*animation: harry 5s ease-in 1s 12 backwards;*/
    } 
    @keyframes parik1{
        from{
            width: 200px;
        }
        to{
            width: 1400px;
        }
    }
    @keyframes parik2{
        0%{
            top:0px;
            left:0px;
        }
        25%{
            top:250px;
            left: 0px;
        }
        50%{
            top:250px;
            left: 250px;
        }
        75%{
            top:0px;
            left: 250px;
        }
        100%{
            top:0px;
            left:0px;
        }
    }

</style>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
</body>
</html>
