<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="tut13.css">  <!--type link:css and press enter--> <!--if this was written after lines 8-13, it would be given higher preference or mark it as !important as shown in line 11-->
    <style>
        p{
            color:purple;

        }

    <p style="color:red ; background-color: yellow;">this tut will teach u abt css</p>  <!--inline CSS(here, red line 16) is given higher preference than internal CSS(here, purple line 9) -->
