<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs&Classes in HTML </title>
</head>
<body>
    <h3>IDs and Classes in HTML</h3>
    <div id="mainBox" class="redBg">  <!--id can be for only one element--> <!--class can be used for other elements-->
        this is mainbox
    </div>

    <!-- emmet -->
    <span class="redBg"></span> <!--type span.redBg and enter -->
    <span id="mainSpan"></span> <!--type span#(span id) and press enter-->
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div tag as default -->
    <div class="blackBackground"></div> <!--type .blackBackground and enter-->
    <!-- creating multiple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + enterto print four similar elements -->
        <span class="myClass myClass2 myClass">first</span>
        <span class="myClass myClass2 myClass">second</span>
        <span class="myClass myClass2 myClass">third</span>
        <span class="myClass myClass2 myClass">fourth</span>
    


</body>

</html>
<!-- . is for class and # is for id -->
<!--select and press cmnd + / to comment-->
