<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Tutorial</title>
</head>
<style>
    .container{
        height: 344px;
        width: 100%;
        border: 2px solid black;
        display: flex; /*initialise the container as a flexbox*/

        /* Flex properties for flex container */

        /*flex-direction: row;*/ /*(default flex dir is row)
        flex-direction: column;
        flex-direction: row-reverse;
        flex-direction: column-reverse; */

        /*flex-wrap: wrap;*/  /*default value is no-wrap (important in SEO)*/

        /*flex-flow: row wrap;  (combo of above 2 properties)*/

        /* justify-content: center;   (IMPORTANT)
        justify-content: space-between;
        justify-content: space-evenly; */

        /* align-items: center; vertically centered
        align-items: flex-end;
        align-items: flex-start;
        align-items: stretch; */
    }
    .item{
        width: 100px;
        height: 100px;
        background-color: tomato;
        border: 2px solid green;
        margin: 10px;
        padding:3px;   
    }
    #item1{
        /*Flex properties for a flex item*/
        /*order: 2;*/   /*higher order=>later it shows in container*/

        /* flex-grow: 3; 

        flex-shrink: 3; */

        /*flex-basis: 320px;*/ /*when flex direction is set to row(column), flex basic will control width(height)*/

        /*flex: 2 2 230px;*/ /*grow shrink basis*/

        align-self: flex-end;
        align-self: flex-start;
        align-self: center;
    }
</style>
<body>
    <h1>This is Flexbox Tutorial</h1>
    <div class="container">
        <div class="item" id="item1">First Box</div>
        <div class="item" id="item2">Second Box</div>
        <div class="item" id="item3">Third Box</div>
        <!-- <div class="item" id="item4">Fourth Box</div>
        <div class="item" id="item5">FifthBox</div>
        <div class="item" id="item6">Sixth Box</div> -->
    </div>
</body>
</html>
