<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property in CSS</title>
</head>
<style>
    *{
        margin: 0px;     /*these 2 props are added to remove the gaos between wepage and searchbar and sides of screen*/
        padding: 0px;
    }
    .container{
        height: 80vh;
        background-color: burlywood;
        display: flex;
        align-items:center ;
        justify-content: center;
    }
    .box{
        display: flex;
        align-items:center ;
        justify-content: center;
        background-color: brown;
        border: 2px solid black;
        border-radius: 8px;
        width: 400px;
        height: 400px;
        transition: all 1s ease-in-out;
    }
    .box:hover{                   /*comment pout all transforms except one to see its effect*/
        transform: rotate(45deg);
        transform: skew(40deg);
        transform: scale(2);
        transform: translateX(123px); 
        transform: translateY(123px);
        transform: translate(123px , 123px);
    }
    
</style>
<body>
    <div class="container">
        <div class="box">This is a box</div>
    </div>
</body>
</html>
