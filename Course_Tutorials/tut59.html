<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time in Js</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid black;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div class="container">
        This is a container
        Current Time is <span id="time"></span>
    </div>

    <script>
        let now = new Date();   //type is object (new is a)
        console.log(now);
        let dt = new Date(0);   //reference time
        console.log(dt);
        let dt1 = new Date(1000);   //1000 milliseconds from reference time
        console.log(dt1);

        let newDate = new Date("2029-08-25");
        console.log(newDate);

        //new Date(year,month,date,hours,minutes,seconds,milliseconds)
        let newDate1 = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate1);

        let yr = now.getFullYear();
        console.log("the year is " + yr);
        let date = now.getDate();
        console.log("the date is " + date);
        let month = now.getMonth();
        console.log("the month is " + month);
        let hours = now.getHours();
        console.log("the hour is " + hours);

        newDate1.setDate(12);     //changes date of newdDate 
        newDate1.setMinutes(34);
        console.log(newDate1);

        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date()
        };


    </script>
</body>

</html>
