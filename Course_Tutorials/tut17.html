<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet"> <!--importing the web font(dancing script)-->
    <style>
        p{
            font-family:'Dancing Script' , 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /*this is called a font stack. If first is not there, then next will be used (use web safe fonts)
            use google fonts to import web fonts(here, the web font is dancing script)*/
            font-size: 50px;   /*default size is used if not mentioned*/
            line-height: 2.5em;
            
        }
        span{
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Let's play with <span>fonts</span> in this tut</p>
</body>
</html>
