<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and z-index</title>
</head>
<style>
    .box{
        width: 170px;
        height: 170px;
        border: 2px solid black;
    }
    #box1{
        position: relative;
        top: 49px;
        z-index: 35;
        background-color: green;}
    #box2{
        /* visibility: hidden causes the element to be hidden but not the space; /*default value is visible*/ /*use display:none and see the difference*/ /*display:none will hide the element and the space*/  
        position: relative; 
        top: 14px;
        z-index: 34;
        background-color: red;}
    #box3{background-color: blue;}
    #box4{background-color: yellow;}
</style>
<body>
    <div class="box" id="box1"> </div>  <!--type div.box#box$*4 to get in series(1,2,3,4)--> 
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>

<!--whichever has a bigger z index value will show on the top-->
