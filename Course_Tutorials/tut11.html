<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title> <!--entities are used to incorporate extra spaces, represent special characters-->
</head>
<body>
    <div class="container">
        <p>this is a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph </p>
        <p>paragraph is written as &lt;p&gt;</p> <!--p can;t be written directly as it automaticaly converts to paragraph tag -->
        <p>pound is written as &pound;</p>
        <p>copyright is written as &copy;</p>
        <p>empty character is written as &#8203;</p>
</body>
</html>
