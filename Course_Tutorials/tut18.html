<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red;
        }
        #secondPara{
            color: rgb(236, 14, 162); /*play with the values to change colors*/
        }
        #thirdPara{
            color: #E4EA19; /*hexadecimal codes for numbers()search online for HEX color picker*/
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstPara">this is a para from first box</p>
    <h2>this is my second box</h2>
    <p id="secondPara">this is a para from second box</p>
    <h2>this is my third box</h2>
    <p id="thirdPara">this is a para from third box</p>
</body>
</html>

<!--same types of soecifying colors can be used for background color too-->
