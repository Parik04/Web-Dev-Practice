<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>         <!--type div>ul>li{Item-$}*7 and enter-->
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        const cups=2
        switch (cups){     //if break isnt used after every case, then use case and everything after is printed
            case 1: 
            console.log("value of cups is 1")
            case 2: 
            console.log("value of cups is 2")
            case 3: 
            console.log("value of cups is 3")
            case 4: 
            console.log("value of cups is 4")
            default: 
            console.log("value of cups is more")
        }

    </script>
</body>
</html>
