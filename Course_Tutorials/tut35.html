<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables/Custom Properties</title>
</head>
<style>
    :root{
        --font-weight: bold; /*global variable*/ 
        --maxw:1033px;
    }
    .box{
        --box-color: violet;   /*scope only for .box(cannot be used for .container)(local variable)*/
        width: 200px;
        height: 200px;
        background-color: var(--box-color);
        border: 2px solid red;
        box-shadow: 3px 3px var(--box-color);
        margin: 2px 9px;
    }
    .container{
        max-width: var(--maxw);
        margin: auto;
        background-color: red;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: var(--font-weight);
    }
</style>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
</body>
</html>
